<div class="login-box">

  <img src="./assets/usuario.png" class="avatar">
  <h1>Login</h1>


  <form (ngSubmit)="onSubmit()" [formGroup]="formularioIngreso">

    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" placeholder="Username"><br>


    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Password"><br>


    <button type="submit" class="btn btn-primary" [disabled]="formularioIngreso.invalid">Iniciar Sesi√≥n</button>

    <div>{{ mostrarMensaje }}</div>

    <a>Registrar</a>
  </form>
</div>
